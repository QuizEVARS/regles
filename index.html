        function selectMode(mode) {
            currentMode = mode;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            
            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.mode-btn.${mode}`).classList.add('active');
            
            // Load questions
            questions = mode === 'menstruation' ? menstruationQuestions : poilsQuestions;
            
            // Reset final score display
            document.getElementById('finalScore').classList.remove('show');
            
            displayQuestion();
            updateProgress();
            updateNavigation();
        }

        function displayQuestion() {
            const container = document.getElementById('questionsContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question">${question.question}</div>
                    <div class="answers">
                        ${question.answers.map((answer, index) => 
                            `<div class="answer" onclick="selectAnswer(${index})">${answer}</div>`
                        ).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explication :</h4>
                        <p>${question.explanation}</p>
                    </div>
                </div>
            `;
        }

        function selectAnswer(answerIndex) {
            const question = questions[currentQuestionIndex];
            const answers = document.querySelectorAll('.answer');
            const explanation = document.getElementById('explanation');
            
            // Disable all answers
            answers.forEach(answer => answer.style.pointerEvents = 'none');
            
            // Mark correct/incorrect
            answers.forEach((answer, index) => {
                if (index === question.correct) {
                    answer.classList.add('correct');
                } else if (index === answerIndex && index !== question.correct) {
                    answer.classList.add('incorrect');
                }
            });
            
            // Update score
            if (answerIndex === question.correct) {
                score++;
            }
            
            userAnswers[currentQuestionIndex] = answerIndex;
            
            // Show explanation
            explanation.classList.add('show');
            
            // Update navigation
            updateNavigation();
            updateProgress();
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateNavigation();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                
                // Restore previous answer if exists
                if (userAnswers[currentQuestionIndex] !== undefined) {
                    selectAnswer(userAnswers[currentQuestionIndex]);

        }

        function updateProgress() {

                message += "üèÜ Parfait ! Tu es incollable sur le sujet ! Tes connaissances solides t'aideront √† d√©mystifier ces sujets autour de toi.";
            } else if (percentage >= 75) {
                message += "üåü Excellent ! Tu ma√Ætrises tr√®s bien le sujet. Continue √† partager tes connaissances pour briser les tabous !";
            } else if (percentage >= 50) {
                message += "üëç Bien jou√© ! Tu as de bonnes bases sur ces sujets importants. Quelques r√©visions et tu seras au top !";
            } else if (percentage >= 25) {
                message += "üìö Il y a encore quelques notions √† approfondir. Ces sujets m√©ritent qu'on s'y int√©resse davantage !";
            } else {
                message += "üîç Il semble que ces sujets soient nouveaux pour toi. C'est l'occasion parfaite pour apprendre et poser des questions !";
            }
            
            finalMessage.innerHTML = message;
            finalScore.classList.add('show');
            
            // Hide questions container
            document.getElementById('questionsContainer').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
        }

        function restartGame() {
            document.getElementById('finalScore').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            
            selectMode(currentMode);
        }

        // Initialize
        updateNavigation();

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
